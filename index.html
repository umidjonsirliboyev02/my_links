<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      padding: 15px;
      width: 260px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      color: white;
      transition: transform 0.2s, opacity 0.2s;
    }
    .link-btn i {
      margin-right: 10px;
      font-size: 20px;
    }
    .link-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .telegram { background: #26A5E4; }
    .x { background: #000000; }
    .instagram { background: #E4405F; }
    .youtube { background: #FF0000; }
    .vk { background: #4680C2; }
    .pinterest { background: #BD081C; }
  </style>
</head>
<body>
  <h1>üåê My Social Links</h1>
  <a class="link-btn telegram" href="https://t.me/username" target="_blank"><i class="fab fa-telegram"></i>Telegram</a>
  <a class="link-btn x" href="https://x.com/username" target="_blank"><i class="fab fa-x-twitter"></i>X (Twitter)</a>
  <a class="link-btn instagram" href="https://instagram.com/username" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
  <a class="link-btn youtube" href="https://youtube.com/@username" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
  <a class="link-btn vk" href="https://vk.com/username" target="_blank"><i class="fab fa-vk"></i>VK</a>
  <a class="link-btn pinterest" href="https://pinterest.com/username" target="_blank"><i class="fab fa-pinterest"></i>Pinterest</a>
</body>
</html>
